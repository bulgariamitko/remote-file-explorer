<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="folder1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="folder2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Local folder (left) -->
  <g transform="translate(120, 180)">
    <path d="M0 20 L20 0 L80 0 L80 80 L0 80 Z" fill="url(#folder1)" filter="url(#shadow)"/>
    <rect x="8" y="20" width="64" height="48" fill="rgba(255,255,255,0.2)" rx="2"/>
    <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LOCAL</text>
  </g>

  <!-- Remote folder (right) -->
  <g transform="translate(312, 180)">
    <path d="M0 20 L20 0 L80 0 L80 80 L0 80 Z" fill="url(#folder2)" filter="url(#shadow)"/>
    <rect x="8" y="20" width="64" height="48" fill="rgba(255,255,255,0.2)" rx="2"/>
    <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">REMOTE</text>
  </g>

  <!-- Sync arrows -->
  <g transform="translate(256, 220)">
    <!-- Arrow pointing right -->
    <path d="M-40 -10 L-20 -10 L-25 -15 L-15 -5 L-25 5 L-20 0 L-40 0 Z" fill="white" filter="url(#shadow)"/>
    <!-- Arrow pointing left -->
    <path d="M40 10 L20 10 L25 15 L15 5 L25 -5 L20 0 L40 0 Z" fill="white" filter="url(#shadow)"/>
  </g>

  <!-- Connection line -->
  <line x1="200" y1="220" x2="312" y2="220" stroke="white" stroke-width="3" opacity="0.8"/>

  <!-- Small server icon -->
  <g transform="translate(240, 320)">
    <rect x="0" y="0" width="32" height="24" rx="2" fill="white" opacity="0.9"/>
    <rect x="2" y="2" width="28" height="4" fill="#2196F3"/>
    <rect x="2" y="8" width="28" height="4" fill="#2196F3"/>
    <rect x="2" y="14" width="28" height="4" fill="#2196F3"/>
    <circle cx="26" cy="4" r="1" fill="#4CAF50"/>
    <circle cx="26" cy="10" r="1" fill="#4CAF50"/>
    <circle cx="26" cy="16" r="1" fill="#4CAF50"/>
  </g>
</svg>